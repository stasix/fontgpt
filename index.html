<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Font Pairing Showcase</title>
                <link rel="stylesheet" href="https://use.typekit.net/cuo1ufy.css">
                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
                    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
                    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
                        
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
                        <style>
                            body {
                                font-family: 'Plus Jakarta Sans', sans-serif;
                                margin: 0;
                                color: #555;
                                overflow-x: hidden;
                                font-size: 1.3rem;
                                line-height: 1.3;
                                background-color: #E3E3E8;
                            }
                            
                            .container {
                                display: flex;
                                overflow-x: scroll;
                                scroll-snap-type: x mandatory;
                                
                                /* Hide scrollbar for Internet Explorer and Edge */
                                -ms-overflow-style: none;
                                /* Hide scrollbar for Firefox */
                                scrollbar-width: none;
                            }
                            
                            /* Hide scrollbar for Chrome, Safari, and Opera */
                            .container::-webkit-scrollbar {
                                display: none;
                            }
                            
                            .font-pair {
                                scroll-snap-align: start;
                                flex: 0 0 100%;
                                box-sizing: border-box;
                                padding: 2rem;
                                height: 100vh;
                            }
                            
                            .content {
                                max-width: 600px;
                                margin: 0 auto;
                            }
                            
                            h1 {
                                font-size: 3.5rem;
                                margin-bottom: 1rem;
                                line-height: 1;
                                color: #111;
                            }
                            
                            h1 span {
                                color: #FF3562;
                            }
                            
                            .page-indicator {
                                position: fixed;
                                bottom: 1rem;
                                left: 50%;
                                transform: translateX(-50%);
                                display: flex;
                                gap: 0.5rem;
                            }
                            
                            .dot {
                                width: 0.5rem;
                                height: 0.5rem;
                                background-color: #ccc;
                                border-radius: 50%;
                                cursor: pointer;
                            }
                            
                            .dot.active {
                                background-color: #333;
                            }
                            
                            .font-info {
                                display: flex;
                                flex-direction: column;
                                
                                position: fixed;
                                bottom: 3rem;
                                left: 50%;
                                transform: translateX(-50%);
                                text-align: center;
                                font-size: 0.8rem;
                            }
                            
                            .font-info p {
                                margin: 0.2rem 0;
                            }
                            
                            .font-label {
                                float: left;
                                padding-right: 10px;
                                color: #6c757d;
                            }
                            
                            .font-value {
                                float: right;
                                padding-left: 10px;
                            }
                            
                            .toolbar {
                                display: flex;
                                justify-content: space-around;
                                align-items: center;
                                padding: 1rem;
                                background-color: #ffffff;
                                border-radius: 1rem;
                                margin-top: 2rem;
                                height: 54px;
                                width: 100%;
                                max-width: 300px;
                            }
                            
                            .toolbar button {
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                                width: 20%;
                                border: none;
                                background: none;
                                padding: 0.5rem 0;
                                font-size: 0.8rem;
                                font-weight: 400;
                                color: #7A7A7F;
                                cursor: pointer;
                            }
                            .toolbar i, .toolbar .material-icons, .toolbar .custom-text-icon {
                                font-size: 1.5rem;
                                margin-bottom: 0.25rem;
                            }
                            
                            .toolbar button i.fas {
                                margin-bottom: 0.5rem;
                            }
                            
                            .toolbar button i.material-icons {
                                margin-bottom: 0.5rem;
                            }
                            
                            .toolbar button i {
                                font-size: 1.5rem;
                            }
                            
                            .toolbar button span {
                                font-size: 0.7rem;
                                margin-top: 0.2rem;
                            }
                            
                            .toolbar button:hover {
                                transform: translateY(-5px);
                            }
                            
                            .language-selector {
                                margin-top: 1rem;
                                display: inline-block;
                            }

                            .language-selector select {
                                font-family: 'Plus Jakarta Sans', sans-serif;
                                font-size: 0.8rem;
                                background-color: #fff;
                                border: 1px solid #ccc;
                                padding: 0.3rem 0.5rem;
                                border-radius: 3px;
                                outline: none;
                                cursor: pointer;
                            }
                            
                            
                        </style>
                    </head>
    <body>
        <div class="container content">
            <!-- Pages will be created here -->
        </div>
        <div class="page-indicator">
            <!-- Dots will be created here -->
        </div>
        <div class="font-info">
            <p><span class="font-label">Title Font</span> <span id="titleFontInfo" class="font-value">Barlow</span></p>
            <p><span class="font-label">Body Font</span> <span id="bodyFontInfo" class="font-value">Plus Jakarta Sans</span></p>
            <div class="language-selector">
                <select id="language">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </div>
        <script>
            const container = document.querySelector('.container');
            const fontInfo = document.getElementById('fontInfo');
            const fontPairs = [
                               {
                                   title: 'Plus Jakarta Sans',
                                   titleFontName: 'Plus Jakarta Sans',
                                   titleWeight: 800,
                                   body: 'Sofia Pro',
                                   bodyFontName: 'sofia-pro',
                                   bodyWeight: 300,
                               },
                               {
                                   title: 'Poppins',
                                   titleFontName: 'Poppins',
                                   titleWeight: 700,
                                   body: 'Sofia Pro',
                                   bodyFontName: 'sofia-pro',
                                   bodyWeight: 300,
                               },
                               {
                                   title: 'Plus Jakarta Sans',
                                   titleFontName: 'Plus Jakarta Sans',
                                   titleWeight: 800,
                                   body: 'Plus Jakarta Sans',
                                   bodyFontName: 'Plus Jakarta Sans',
                                   bodyWeight: 400,
                               },
                               {
                                   title: 'Plus Jakarta Sans',
                                   titleFontName: 'Plus Jakarta Sans',
                                   titleWeight: 800,
                                   body: 'Inter',
                                   bodyFontName: 'Inter',
                                   bodyWeight: 400,
                               },
                               ];
                               
                               function createPage(fontPair, index) {
                                   const fontPairDiv = document.createElement('div');
                                   fontPairDiv.className = 'font-pair';
                                   
                                   const contentDiv = document.createElement('div');
                                   contentDiv.className = 'content';
                                   
                                   const title = document.createElement('h1');
                                   title.innerHTML = `Design for<br>Everyone<span>.</span>`;
                                   title.style.fontFamily = fontPair.titleFontName;
                                   title.style.fontWeight = fontPair.titleWeight;
                                   
                                   const bodyText = document.createElement('p');
                                   bodyText.innerText = `Bazaart, the ultimate design app, believes in "Design for Everyone." With its intuitive user interface and user-friendly features, Bazaart empowers users to unleash their creativity and express themselves through beautiful designs. Whether you're a seasoned designer or a beginner, Bazaart makes it easy to create stunning graphics, collages, and more. With Bazaart, everyone can design like a pro!`;
                                   bodyText.style.fontFamily = fontPair.bodyFontName;
                                   bodyText.style.fontWeight = fontPair.bodyWeight;
                                   
                                   const uiToolbarHeading = document.createElement('h2');
                                   uiToolbarHeading.textContent = 'UI Toolbar';
                                   uiToolbarHeading.style.fontFamily = fontPair.bodyFontName;
                                   uiToolbarHeading.style.fontWeight = fontPair.bodyWeight;
                                   uiToolbarHeading.style.marginTop = '2rem';
                                   
                                   const toolbar = document.createElement('div');
                                   toolbar.className = 'toolbar';
                                   toolbar.innerHTML = `
                    <button>
                        <i class="fas fa-images"></i>
                        <span class="toolbar-button-text">photos</span>
                    </button>
                    <button>
                        <i class="material-icons">font_download</i>
                        <span class="toolbar-button-text">text</span>
                    </button>
                    <button>
                        <i class="fas fa-shapes"></i>
                        <span class="toolbar-button-text">graphics</span>
                    </button>
                    <button>
                        <i class="material-icons">auto_awesome</i>
                        <span class="toolbar-button-text">overlay</span>
                    </button>
                    <button>
                        <i class="fas fa-paint-roller"></i>
                        <span class="toolbar-button-text">background</span>
                    </button>
                `;
                
                
                contentDiv.appendChild(title);
                contentDiv.appendChild(bodyText);
                contentDiv.appendChild(uiToolbarHeading);
                contentDiv.appendChild(toolbar);
                
                fontPairDiv.appendChild(contentDiv);
                container.appendChild(fontPairDiv);
                
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (index === 0) {
                    dot.classList.add('active');
                }
                document.querySelector('.page-indicator').appendChild(dot);
                               }
            
            fontPairs.forEach((fontPair, index) => {
                createPage(fontPair, index);
            });
            
            // Set the initial font for the toolbar button titles
            const initialToolbarButtonTitleStyle = document.createElement('style');
            initialToolbarButtonTitleStyle.innerHTML = `
                .toolbar-button-text {
                    font-family: ${fontPairs[0].bodyFontName};
                }
            `;
            document.head.appendChild(initialToolbarButtonTitleStyle);
            
            
            const dots = document.querySelectorAll('.dot');
            
            const titleFontInfo = document.getElementById('titleFontInfo');
            const bodyFontInfo = document.getElementById('bodyFontInfo');
            
            // Initialize the footer text based on the first font pair in the array
            titleFontInfo.textContent = fontPairs[0].title;
            bodyFontInfo.textContent = fontPairs[0].body;
            
            container.addEventListener('scroll', () => {
                const pageIndex = Math.round(container.scrollLeft / container.clientWidth);
                dots.forEach((dot, index) => {
                    if (index === pageIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
                
                titleFontInfo.textContent = fontPairs[pageIndex].title;
                bodyFontInfo.textContent = fontPairs[pageIndex].body;
                
                // Update the font for the toolbar button titles
                const toolbarButtonTitleStyle = document.createElement('style');
                toolbarButtonTitleStyle.innerHTML = `
                    .toolbar-button-text {
                        font-family: ${fontPairs[pageIndex].bodyFontName};
                    }
                `;
                document.head.appendChild(toolbarButtonTitleStyle);
                
            });
            
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    container.scrollTo({
                        left: index * container.clientWidth,
                        behavior: 'smooth',
                    });
                });
            });
            
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    container.scrollBy({
                        left: -container.clientWidth,
                        behavior: 'smooth',
                    });
                } else if (event.key === 'ArrowRight') {
                    container.scrollBy({
                        left: container.clientWidth,
                        behavior: 'smooth',
                    });
                }
            });
            
            const languageSelector = document.getElementById('language');

            languageSelector.addEventListener('change', () => {
                updateLanguage(languageSelector.value);
            });
            
            const translations = {
                en: {
                    title: "Design for<br>Everyone<span>.</span>",
                    body: `Bazaart, the ultimate design app, believes in "Design for Everyone." With its intuitive user interface and user-friendly features, Bazaart empowers users to unleash their creativity and express themselves through beautiful designs. Whether you're a seasoned designer or a beginner, Bazaart makes it easy to create stunning graphics, collages, and more. With Bazaart, everyone can design like a pro!`,
                    toolbar: {
                        photos: "photos",
                        text: "text",
                        graphics: "graphics",
                        overlay: "overlay",
                        background: "background",
                    },
                },
                ru: {
                    title: "Дизайн для<br>каждого<span>.</span>",
                    body: `Bazaart, лучшее приложение для дизайна, верит в идею "Дизайн для каждого". Благодаря интуитивно понятному интерфейсу и дружественным функциям, Bazaart помогает пользователям раскрыть свою креативность и выразить себя через красивые дизайны. Будь вы опытным дизайнером или новичком, Bazaart облегчает создание потрясающей графики, коллажей и многого другого. С Bazaart каждый может проектировать как профессионал!`,
                    toolbar: {
                        photos: "фото",
                        text: "текст",
                        graphics: "графика",
                        overlay: "наложение",
                        background: "фон",
                    },
                },
            };

            function updateLanguage(language) {
              const translation = translations[language];

              document.querySelectorAll('.font-pair').forEach((fontPair) => {
                fontPair.querySelector('h1').innerHTML = translation.title;
                fontPair.querySelector('p').innerText = translation.body;
              });

              const toolbarKeys = Object.keys(translations.en.toolbar);
              document.querySelectorAll('.toolbar-button-text').forEach((buttonText, index) => {
                buttonText.innerText = translation.toolbar[toolbarKeys[index]];
              });
            }

            
        </script>
    </body>
</html>
