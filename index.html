<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Font Pairing Showcase</title>
                <link rel="stylesheet" href="https://use.typekit.net/cuo1ufy.css">
                <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
                <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
                <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
                <style>
                    body {
                        font-family: 'Plus Jakarta Sans', sans-serif;
                        margin: 0;
                        color: #555;
                        overflow-x: hidden;
                        font-size: 1.3rem;
                        line-height: 1.3;
                    }
                    
                    .container {
                        display: flex;
                        overflow-x: scroll;
                        scroll-snap-type: x mandatory;
                        
                        /* Hide scrollbar for Internet Explorer and Edge */
                        -ms-overflow-style: none;
                        /* Hide scrollbar for Firefox */
                        scrollbar-width: none;
                    }
                    
                    /* Hide scrollbar for Chrome, Safari, and Opera */
                    .container::-webkit-scrollbar {
                        display: none;
                    }
                    
                    .font-pair {
                        scroll-snap-align: start;
                        flex: 0 0 100%;
                        box-sizing: border-box;
                        padding: 2rem;
                        height: 100vh;
                    }
                    
                    .content {
                        max-width: 600px;
                        margin: 0 auto;
                    }
                    
                    h1 {
                        font-size: 3.5rem;
                        margin-bottom: 1rem;
                        line-height: 1;
                        color: #111;
                    }
                    
                    h1 span {
                        color: #FF3562;
                    }
                    
                    .page-indicator {
                        position: fixed;
                        bottom: 1rem;
                        left: 50%;
                        transform: translateX(-50%);
                        display: flex;
                        gap: 0.5rem;
                    }
                    
                    .dot {
                        width: 0.5rem;
                        height: 0.5rem;
                        background-color: #ccc;
                        border-radius: 50%;
                        cursor: pointer;
                    }
                    
                    .dot.active {
                        background-color: #333;
                    }
                    
                    .font-info {
                        display: flex;
                        flex-direction: column;
                        
                        position: fixed;
                        bottom: 3rem;
                        left: 50%;
                        transform: translateX(-50%);
                        text-align: center;
                        font-size: 0.8rem;
                    }
                    
                    .font-info p {
                        margin: 0.2rem 0;
                    }
                    
                    .font-label {
                        float: left;
                        padding-right: 10px;
                        color: #6c757d;
                    }
                    
                    .font-value {
                        float: right;
                        padding-left: 10px;
                    }
                    
                    
                </style>
            </head>
    <body>
        <div class="container content">
            <!-- Pages will be created here -->
        </div>
        <div class="page-indicator">
            <!-- Dots will be created here -->
        </div>
        <div class="font-info">
            <p><span class="font-label">Title Font</span> <span id="titleFontInfo" class="font-value">Barlow</span></p>
            <p><span class="font-label">Body Font</span> <span id="bodyFontInfo" class="font-value">Plus Jakarta Sans</span></p>
        </div>
        <script>
            const container = document.querySelector('.container');
            const fontInfo = document.getElementById('fontInfo');
            const fontPairs = [
                               { title: 'Sofia Pro', titleFontName: 'sofia-pro', body: 'Sofia Pro', bodyFontName: 'sofia-pro' },
                               { title: 'Poppins', titleFontName: 'Poppins', body: 'Sofia Pro', bodyFontName: 'sofia-pro' },
                               { title: 'Plus Jakarta Sans', titleFontName: 'Plus Jakarta Sans', body: 'Plus Jakarta Sans', bodyFontName: 'Plus Jakarta Sans' },
                               { title: 'Plus Jakarta Sans', titleFontName: 'Plus Jakarta Sans', body: 'Inter', bodyFontName: 'Inter' },
                               { title: 'Proxima Nova', titleFontName: 'proxima-nova', body: 'Plus Jakarta Sans', bodyFontName: 'Plus Jakarta Sans' },
                               ];
                               
                               function createPage(fontPair, index) {
                                   const fontPairDiv = document.createElement('div');
                                   fontPairDiv.className = 'font-pair';
                                   
                                   const contentDiv = document.createElement('div');
                                   contentDiv.className = 'content';
                                   
                                   const title = document.createElement('h1');
                                   title.innerHTML = `Design for<br>Everyone<span>.</span>`;
                                   title.style.fontFamily = fontPair.titleFontName;
                                   
                                   const bodyText = document.createElement('p');
                                   bodyText.innerText = `Bazaart, the ultimate design app, believes in "Design for Everyone." With its intuitive user interface and user-friendly features, Bazaart empowers users to unleash their creativity and express themselves through beautiful designs. Whether you're a seasoned designer or a beginner, Bazaart makes it easy to create stunning graphics, collages, and more. With Bazaart, everyone can design like a pro!`;
                                   bodyText.style.fontFamily = fontPair.bodyFontName;
                                   
                                   contentDiv.appendChild(title);
                                   contentDiv.appendChild(bodyText);
                                   fontPairDiv.appendChild(contentDiv);
                                   container.appendChild(fontPairDiv);
                                   
                                   const dot = document.createElement('div');
                                   dot.className = 'dot';
                                   if (index === 0) {
                                       dot.classList.add('active');
                                   }
                                   document.querySelector('.page-indicator').appendChild(dot);
                               }
            
            fontPairs.forEach((fontPair, index) => {
                createPage(fontPair, index);
            });
            
            const dots = document.querySelectorAll('.dot');
            
            const titleFontInfo = document.getElementById('titleFontInfo');
            const bodyFontInfo = document.getElementById('bodyFontInfo');
            
            // Initialize the footer text based on the first font pair in the array
            titleFontInfo.textContent = fontPairs[0].title;
            bodyFontInfo.textContent = fontPairs[0].body;
            
            container.addEventListener('scroll', () => {
                const pageIndex = Math.round(container.scrollLeft / container.clientWidth);
                dots.forEach((dot, index) => {
                    if (index === pageIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
                
                titleFontInfo.textContent = fontPairs[pageIndex].title;
                bodyFontInfo.textContent = fontPairs[pageIndex].body;
                
            });
            
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    container.scrollTo({
                        left: index * container.clientWidth,
                        behavior: 'smooth',
                    });
                });
            });
            
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    container.scrollBy({
                        left: -container.clientWidth,
                        behavior: 'smooth',
                    });
                } else if (event.key === 'ArrowRight') {
                    container.scrollBy({
                        left: container.clientWidth,
                        behavior: 'smooth',
                    });
                }
            });
        </script>
    </body>
</html>
